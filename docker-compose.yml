services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/monolitoNinja_postgres
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres


  db:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monolitoNinja_postgres
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: